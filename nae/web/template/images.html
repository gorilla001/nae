<html>
<head>
   <title>镜像管理</title>
   <link href="/static/css/bootstrap.css" rel="stylesheet">
   <link href="/static/css/bootstrap.min.css" rel="stylesheet">
   <link href="/static/css/dashboard.css" rel="stylesheet">
   <script src="/static/js/jquery.min.js"></script>
   <script src="/static/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#000"> 
    <div id="wrapper" style="padding-left:225px;padding-right:0px">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">		
            <div class="navbar-header" style="margin-left:20px">
                <span class="navbar-brand"><font style="color:white">SandBox</font></span>
            </div>
            <ul id="nav" class="nav navbar-nav navbar-right" style="margin-right:20px">
                <li>
                    <a style="height:40px;padding:10px;" href="/accounts/logout/"><font style="color:white">退出</font></a>
                </li>
            </ul>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="/admin"><i class="fa fa-fw fa-dashboard"></i> 总体概览</a>
                    </li>
                    <li class="active">
                        <a href="/admin/images"><i class="fa fa-fw fa-bar-chart-o"></i> 镜像管理</a>
                    </li>
                    <li >
                        <a href="/admin/containers"><i class="fa fa-fw fa-bar-chart-o"></i> 容器管理</a>
                    </li>
                    <li>
                        <a href="/admin/registries"><i class="fa fa-fw fa-table"></i>仓库管理</a>
                    </li>
                    <li>
                        <a href="/admin/hosts"><i class="fa fa-fw fa-edit"></i>主机管理</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="panel panel-default">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead style="border:1px solid #bebebe;">
                            <th style="width:10%">ID</th>
                            <th style="width:80%">RepoTags</th>
                            <th style="width:5%">Size</th>
                            <th style="width:5%">VirtualSize</th>
                            <th style="width:10%">Created</th>
                        </thead>
                        <tbody style="border:1px solid #bebebe">
                            {% for item in images_list %}
                                <tr>
                                    <td>{{ item.Id }}</td>
                                    <td>{{ item.RepoTags }}</td>
                                    <td>{{ item.Size }}</td>
                                    <td>{{ item.VirtualSize }}</td>
                                    <td>{{ item.Created }}</td>
                                </tr>
                            {% endfor %} 
                        </tbody>
                    </table>
             </div>
        </div>
    </div>
</body>
</html>
