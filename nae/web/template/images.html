<html>
<head>
   <title>ImagesPage</title>
   <link href="/static/css/bootstrap.css" rel="stylesheet">
   <link href="/static/css/bootstrap.min.css" rel="stylesheet">
   <link href="/static/css/dashboard.css" rel="stylesheet">
</head>

<body> 
    <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">		
            <div class="navbar-header">
                <span class="navbar-brand">SandBox</span>
            </div>
            <ul class="nav navbar-right top-nav">
            </ul>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="/overview"><i class="fa fa-fw fa-dashboard"></i>Repository</a>
                    </li>
                    <li class="active">
                        <a href="/images"><i class="fa fa-fw fa-table"></i>Images</a>
                    </li>
                    <li>
                        <a href="/containers"><i class="fa fa-fw fa-bar-chart-o"></i>Containers</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="page-wrapper">
            <div class="container-fluid">
                 <div class="panel panel-default">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Tag</th>
                            <th>Repository</th>
                            <th>Status</th>
                            <th>Created</th>
                        </thead>
                        <tbody>
                            {% for item in images %}
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            {% endfor %} 
                        </tbody>
                    </table>
             </div>

        </div>
    </div>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
